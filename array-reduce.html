<html>
    <head></head>
    <body>
        <script>
            var ar = [11,23,42,16,28,33];
            var sum = 0;
            for(var i=0;i<=ar.length-1;i++){
                sum=sum+ar[i];
            }
            console.log(sum);

            var res = 0;
            ar.forEach(function(a,b){res = res+a;})
            console.log(res);
            
            var res2 = ar.reduce(function(a,b){
                return a+b;
            },0)
            console.log(res2);

            var res3 = ar.reduce(function(a,b){
                return a+b
            })
            console.log(res3)
        </script>
    </body>
</html>
<!-- 
    map reduce filter
 -->
