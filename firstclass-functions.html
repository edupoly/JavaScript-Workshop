<html>
    <body>
        <script>
            
            function abc(a){
                console.log(a);
            }//first class function

            abc(100)
            abc('prateek');
            abc(false)
            abc([12,23,45,67])
            abc(function(){console.log('hello')})
            //the function which is passed as an argument is called //callback function
        </script>
    </body>
</html>
