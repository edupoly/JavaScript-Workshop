<html>
    <body>
        <input type="text"><br/>
        <input type="text"><br/>
        <input type="text"><br/>
        <input type="text"><br/>
        <button onclick="add()">add</button>
        <h1 id="d1"></h1>
        <script>
            function add(){
                var x = document.getElementsByTagName("input");
                var sum = 0;
                for(var i=0;i<=x.length-1;i++){
                    sum = sum+(+x[i].value)
                }
                document.getElementById('d1').innerHTML = sum;
            }
        </script>
    </body>
</html>
