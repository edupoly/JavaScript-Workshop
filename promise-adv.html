<html>

        <script>
            function div(a,b){
                var p = new Promise(function(resolve,reject){
                    setTimeout(function(){
                        if(b===0){
                            reject("Denominator cannot be zero")
                        }
                        else{
                            resolve(a/b);
                        }
                    },5000)
                });
                return p;
            }

            var x = div(12,3);
            console.log(x);

            var y = div(33,0);
            console.log(y)
