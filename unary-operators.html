<html>
    <head></head>
    <body>
        <!-- 
            +,-,++,--,!
         -->
         <script>
            var x = '123';
            var y;
            y = +x;
            console.log(y)
            console.log(typeof y)
            var z;
            z = -x;
            console.log(z);
            console.log(typeof z);

            y++;
            console.log(y);//124
            ++y;
            console.log(y)

            var k = 100;
            var h;
            h = ++k;//pre increment
            console.log(h)

            var d = 100;
            var s;
            s = d++;//post increment
            console.log(s);
            console.log(d)

            var w = null;
            var r;
            r = !w;
            console.log(r);//
         </script>
    </body>
</html>
